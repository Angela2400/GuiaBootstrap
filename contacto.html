<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title> GuiaBootStrap </title>
</head>

<body>
    <form class="contact_form" action="#" id="contact_form">
        <div>
            <ul>
                <li>
                    <h2> Contactos </h2>
                    <span class="required_notificaction"> * Datos Requeridos </span>
                </li>

                <li>
                    <label for="name"> Nombre: </label>
                    <input type="text" placeholder="Angela Acevedo  " required>
                </li>

                <li>
                    <label for="email"> Email: </label>
                    <input type="email" name="email" placeholder="nombre@algo.com" required>
                    <span class="form_hint"> Formato correcto:"nombre@algo.com"</span>
                </li>

                <li>
                    <label for="website"> Sitio Web: </label>
                    <input type="url" name="website" placeholder="http://algo.com.co" required
                        pattern="(http|https)://.+">
                </li>

                <li>
                    <label for="message"> Mensaje: </label>
                    <textarea name="message" cols="40" rows="6" required></textarea>
                </li>

                <li>
                    <button class="submit" type="submit"> Enviar Mensaje</button>
                </li>
            </ul>
        </div>
    </form>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Programación Aplicaciones Web - 2021</p>
        </div>
    </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
